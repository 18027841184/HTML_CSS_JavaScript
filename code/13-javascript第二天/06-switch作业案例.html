<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch作业案例</title>
    <script>
        //1.判断时间段
        var time = prompt('请输入时间');
        switch (parseInt(time)) {
            case 12:
                alert('中午好！');
                break;
            case 18:
                alert('傍晚好！');
                break;
            case 23:
                alert('晚上好！');
                break;
            default:
                alert('输入有误！');
        }
    </script>
</head>

<body>

</body>

</html>
