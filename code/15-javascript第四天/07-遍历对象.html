<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
    <script>
        var obj = {
            name: 'Bryant',
            age: 24,
            sex: '男'
        }
        for (var k in obj) {
            console.log(k); //k是属性名
            console.log(obj[k]); //得到属性值
        }
    </script>
</head>

<body>

</body>

</html>
