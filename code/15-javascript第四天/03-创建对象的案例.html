<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建对象案例</title>
    <script>
        var obj = {
            dname: 'keke',
            type: '阿拉斯加',
            age: 5,
            color: 'brown',
            bark: function() {
                console.log('汪汪汪');
            },
            showFile: function() {
                console.log('演电影');
            }
        }
        console.log(obj.dname);
        console.log(obj['color']);
        console.log(obj.showFile());
    </script>
</head>

</body>

</html>
