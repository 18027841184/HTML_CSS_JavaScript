<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签和路径</title>
</head>
<body>
    <h1>图像标签的使用：</h1>
    <img src="img.jpg"/>
    <h1>alt 替换文本，图片显示不出时，显示文字进行替换：</h1>
    <img src="img1.jpg" alt="图片显示失败"/>
    <h1>title 提示文本，鼠标在图片上时候提示：</h1>
    <img src="img.jpg" alt="图片显示失败" title="我很漂亮"/>
    <h1>width 设置图片宽度：</h1>
    <img src="img.jpg" alt="图片显示失败" title="我很漂亮" width="500"/>
    <h1>height 设置图片高度：</h1>
    <img src="img.jpg" alt="图片显示失败" title="我很漂亮" height="100"/>
    <h1>border 设置边框：</h1>
    <img src="img.jpg" alt="图片显示失败" title="我很漂亮" height="100" border="15"/>

</body>
</html>
