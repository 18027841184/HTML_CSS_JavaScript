<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断是否为质数</title>
    <script>
        function getSushu(num) {
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    console.log(num + '不是素数');
                    return;
                }
                console.log(num + '是素数');
                return;
            }
        }
        getSushu(prompt('输入一个整数（判断是否为素数）：'));
    </script>
</head>
