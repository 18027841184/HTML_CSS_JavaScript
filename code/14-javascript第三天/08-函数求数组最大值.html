<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数求数组最大值</title>
    <script>
        function getMax(arr) {
            var Max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > Max) {
                    Max = arr[i];
                }
            }
            return Max;
        }
        var array = [5, 2, 99, 101, 67, 77];
        var ret = getMax(array);
        console.log(ret);
    </script>
</head>
