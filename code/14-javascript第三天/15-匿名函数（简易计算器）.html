<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数-简易计算器</title>
    <script>
        var showMenu = function() {
            str = '欢迎使用简易计算器：\n1.加法运算\n2.减法运算\n3.乘法运算\n4.除法运算\n5.退出\n请选择功能:';
            var num = prompt(str);
            while (parseInt(num) != 5) {
                calculate(num);
                num = prompt(str);
            }
            alert('退出成功');
            return;
        };

        function calculate(num) {
            var num1 = prompt('请依次输入两个数：\n第一个数：');
            var num2 = prompt('第二个数：');
            var sum = 0;
            switch (parseInt(num)) {
                case 1:
                    sum = parseInt(num1) + parseInt(num2);
                    alert('计算结果为：' + sum);
                    break;
                case 2:
                    sum = parseInt(num1) - parseInt(num2);
                    alert('计算结果为：' + sum);
                    break;
                case 3:
                    sum = parseInt(num1) * parseInt(num2);
                    alert('计算结果为：' + sum);
                    break;
                case 4:
                    sum = parseInt(num1) / parseInt(num2);
                    alert('计算结果为：' + sum);
                    break;
            }
        }
        showMenu();
    </script>
</head>

</body>

</html>
