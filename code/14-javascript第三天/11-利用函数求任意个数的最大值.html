<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数求任意个数的最大值</title>
    <script>
        function getMax() {
            var Max = arguments[0];
            for (var i = 2; i < arguments.length; i++) {
                if (Max < arguments[i]) {
                    Max = arguments[i];
                }
            }
            return Max
        }
        console.log('最大值：' + getMax(1, 2, 3, 4, 5, 6, 99, 1, 0));
    </script>
</head>
