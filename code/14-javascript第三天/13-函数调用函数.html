<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数调用函数案例</title>
    <script>
        function Judgeyear(year) {
            return (year % 4 == 0 && year % 100 != 0 || year % 400 == 0);
        }

        function getDay() {
            var year = prompt('请输入一个年份，返回2月份的天数：')
            if (Judgeyear(year)) {
                console.log(year + '年-2月份有29天');
            } else {
                console.log(year + '年-2月份有28天');
            }
        }
        getDay();
    </script>
</head>

<body>

</body>

</html>
