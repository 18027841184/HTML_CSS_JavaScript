<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组案例</title>
    <script>
        // 1.删除0
        var arr1 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr1 = [];
        for (var i = 0; i < arr1.length; i++) {
            if (arr1[i] != 0) {
                newArr1[newArr1.length] = arr1[i];
            }
        }
        console.log(newArr1);

        //2.翻转数组
        var arr2 = ['red', 'green', 'blue', 'pink', 'purple'];
        var newArr2 = [];
        for (var i = arr2.length - 1; i >= 0; i--) {
            newArr2[newArr2.length] = arr2[i];
        }
        console.log(newArr2);
    </script>
</head>

<body>

</body>

</html>
