<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <h3>您最喜欢的食物是？</h3>
    <!--1.ul中只能嵌套li,也不能不放就写文字
        2.li可容纳任何元素
        3.各列表项并列，无顺序之分
        4.无序列表有属性，但一般用css修饰
    -->
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <li><p>...111....</p></li>
    </ul>
</body>
</html>
