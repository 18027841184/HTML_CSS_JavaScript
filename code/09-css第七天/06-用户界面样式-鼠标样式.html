<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>
</head>

<body>
    <ul>
        <li style="cursor: default;">我是鼠标样式：小白（默认）</li>
        <li style="cursor: pointer;">我是鼠标样式：小手</li>
        <li style="cursor: move;">我是鼠标样式：移动</li>
        <li style="cursor: text;">我是鼠标样式：文本</li>
        <li style="cursor: not-allowed;">我是鼠标样式：禁止</li>
    </ul>
</body>

</html>
