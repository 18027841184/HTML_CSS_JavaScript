    <title>图片底侧空白缝隙解决方案</title>

        div {
            border: 2px solid red;
        }

        img {
            /* 1、不是基线对齐，就能去掉下面的空白缝隙 */
            vertical-align: middle;
            /* 2、把图片转换为块级元素 */
            /* display: block; */
        }
    </style>
</head>

    <div><img src="images/ldh.jpg" alt=""></div>
