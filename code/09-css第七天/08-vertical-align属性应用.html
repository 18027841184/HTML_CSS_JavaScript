<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align属性的应用</title>
    <style>
        img {
            /* vertical-align: bottom; */
            /* 垂直居中对齐(建议使用) */
            vertical-align: middle;
            /* vertical-align: top; */
        }

        textarea {
            vertical-align: middle;
            outline: none;
            resize: none;
        }
    </style>
</head>

<body>
    <img src="images/ldh.jpg" alt=""> 我是刘德华
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea> 我是文本框
</body>

</html>
