<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字溢出显示省略号</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 若文字显示不开，自动换行（也是默认值） */
            /* white-space: normal; */
            /* 1.若文字显示不开，也强制在一行内显示 */
            white-space: nowrap;
            /* 2.溢出部分隐藏起来 */
            overflow: hidden;
            /* 3.文字溢出的用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>啥也不说，此处省略一万字</div>
</body>

</html>
