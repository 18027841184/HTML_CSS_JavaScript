<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图拼出自己的姓名</title>
    <style>
        .box {
            width: 660px;
            height: 120px;
            margin: 100px auto;
        }

        .box div {
            float: left;
            width: 110px;
            height: 120px;
            background-color: pink;
            background: url(images/abcd.jpg) no-repeat;
        }

        .box .b {
            background-position: -116px 0;
        }

        .box .r {
            background-position: -136px -412px;
        }

        .box .y {
            background-position: -366px -550px;
        }

        .box .a {
            background-position: 0 0;
        }

        .box .n {
            background-position: -255px -268px;
        }

        .box .t {
            width: 108px;
            background-position: -367px -414px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="b"></div>
        <div class="r"></div>
        <div class="y"></div>
        <div class="a"></div>
        <div class="n"></div>
        <div class="t"></div>
    </div>
</body>

</html>
