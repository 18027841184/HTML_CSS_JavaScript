<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS输入输出语句</title>
    <script>
        // prompt 是一个输入框
        prompt('请输入年龄：');
        // alert 弹出警示框 —— 输出 展示给用户
        alert('计算的结果是');
        // console 控制台输出，给程序员测试用
        console.log('我是程序员看的');
    </script>
</head>

<body>

</body>

</html>
