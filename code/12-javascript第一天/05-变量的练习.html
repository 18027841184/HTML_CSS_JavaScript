<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的练习</title>
    <script>
        var the_name = prompt('请输入你的姓名：');
        var addres = prompt('请输入你的住址：');
        var age = prompt('请输入你的年龄：');
        var email = prompt('请输入你的邮箱：');
        var gongzi = prompt('请输入你的工资：');

        alert('我叫' + the_name + '，我住在' + addres + ',我今年' + age + '岁了，我的邮箱是' + email + ',我的工资是' + gongzi)

        // 不要使用name作变量名
        // 命名：驼峰命名法，首字母小写，后面单词的首字母大写
        // 符号只有 $和_ 可以使用
    </script>
</head>
