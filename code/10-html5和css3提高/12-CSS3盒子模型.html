<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3盒子模型</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 5px solid red;
            padding: 40px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 5px solid red;
            padding: 40px;
            /* CSS3 盒子的大小就是width的大小 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box1">小猪乔治</div>
    <div class="box2">小猪佩奇</div>
</body>

</html>
