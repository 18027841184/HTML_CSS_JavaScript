<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡效果</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            background-color: pink;
            /* transition: 变化的属性 花费时间 运动曲线 何时开始；（后两者可省略） */
            /* 如果想写多个属性，用逗号进行分割 */
            /* transition: width .5s, height .5s; */
            /* 也可以写all */
            transition: all .5s;
        }

        div:hover {
            width: 600px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
