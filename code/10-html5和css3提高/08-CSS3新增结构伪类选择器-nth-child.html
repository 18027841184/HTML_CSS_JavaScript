<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增结构伪类选择器-nth-child</title>
    <style>
        /* 1.把所有偶数的孩子选出 */
        ul li:nth-child(even) {
            background-color: gray;
        }

        /* 2.选出所有基数的孩子 */
        ul li:nth-child(odd) {
            background-color: #ccc;
        }

        /* 3.nth-child(n)  必须是n，不能是其它字母 */
        /* n是从0开始选，因此是全选 */
        /* ol li:nth-child(n) {
            background-color: pink;
        } */

        /* 4.nth-child(2n)  选择所有偶数孩子   等价于even */
        /* ol li:nth-child(2n) {
            background-color: pink;
        } */

        /* 5.nth-child(2n+1) 选择所有基数的孩子  等价于odd */
        /* ol li:nth-child(2n+1) {
            background-color: skyblue;
        } */

        /* 6.选择第3个之后的（包括第3个） */
        ol li:nth-child(n+3) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
