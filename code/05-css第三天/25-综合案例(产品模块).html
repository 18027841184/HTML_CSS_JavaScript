<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例之产品模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        a {
            color: #333;
            text-decoration: none;
        }
        
        .box {
            width: 298px;
            height: 415px;
            margin: 50px auto;
            background-color: #fff;
            color: #333;
            font-size: 14px;
        }
        
        .box img {
            width: 100%;
        }
        
        .review {
            height: 70px;
            /* 段落没有width属性，不会撑开盒子 */
            padding: 0px 25px;
            /* 有高度，指定padding-top会撑大盒子，则指定margin */
            margin-top: 30px;
        }
        
        .box .appraise {
            margin-top: 20px;
            color: #b0b0b0;
            font-size: 12px;
        }
        
        .info {
            margin-top: 15px;
        }
        
        .info h4 {
            display: inline-block;
            font-weight: 400;
        }
        
        .info span {
            color: #ff6700;
            margin-left: 6px;
        }
        
        .info em {
            font-style: normal;
            color: #e1e7f1;
            margin-left: 15px;
        }
        
        .box preview,
        .box .appraise,
        .box .info {
            padding: 0px 25px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/img.jpg" alt="商品示意图">
        <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="appraise">来自于 117384232的 评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>

</html>
