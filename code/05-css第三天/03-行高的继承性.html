<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承性</title>
    <style>
        body {
            color: pink;
            /* font: 20px/24px 'Microsoft YaHei'; */
            font: 12px/1.5 'Microsoft YaHei';
        }

        div {
            /* 继承了1.5的行高 */
            /* 1.5是当前元素文字大小font-size的 1.5倍，  当前行高为21px */
            font-size: 14px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>粉红色的回忆</div>
    <!-- p行高为 16*1.5 = 24px -->
    <p>粉红色的回忆</p>
    <ul>
        <!-- li没指定大小， 继承body的 -->
        <!-- 此时li行高为  12*1.5=18px -->
        <li>我没有指定文字大小</li>
    </ul>
</body>

</html>
