<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重注意点</title>
    <style>
        #father {
            color: red;
        }

        /* p的权重为1，继承的red权重为0 */
        /* 看标签执行哪个样式，就看标签有没有被单独选出 */
        p {
            color: pink;
        }

        body {
            color: red;
        }

        /* a链接浏览器默认制定了一个样式：蓝色的 有下划线的  a {color: blue;} */
        a {
            color: greenyellow;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>

</html>
