<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-商品案例</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .box1 {
            width: 240px;
            height: 360px;
            background-color: #fff;
            margin: 50px;
            border-top: 1px solid #00c0a5;
            display: inline-block;
        }
        
        .box1 img {
            width: 240px;
        }
        
        .review h4 {
            font-size: 12px;
            font-weight: 400;
            color: #202020;
            margin: 0 45px;
        }
        
        .info {
            color: #bebebe;
            font-size: 12px;
            margin: 10px 60px 0;
        }
        
        .price {
            font-size: 14px;
            margin: 18px 80px 0;
        }
        
        .price .one {
            color: #fa6c14;
        }
        
        .price .two {
            color: #bebebe;
            text-decoration: line-through
        }
    </style>
</head>

<body>
    <div class="box1">
        <img src="img1.jpg" alt="">
        <div class="review">
            <h4>智能积木 公路赛车 白色</h4>
        </div>
        <div class="info">烧脑搭建，尽兴狂奔</div>
        <div class="price">
            <span class="one">229</span>
            <span class="two">299</span>
        </div>
    </div>
    <div class="box1">
        <img src="img2.jpg" alt="">
        <div class="review">
            <h4>米家智能空气炸锅3.5L 白色</h4>
        </div>
        <div class="info">无油低脂 健康烹饪新选择</div>
        <div class="price">
            <span class="one">349</span>
            <span class="two">399</span>
        </div>
    </div>
</body>

</html>
