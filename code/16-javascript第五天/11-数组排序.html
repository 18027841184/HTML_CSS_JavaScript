<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组排序</title>
    <script>
        // 1.翻转数组
        var arr = ['pink', 'green', 'purple'];
        arr.reverse();
        console.log(arr);

        // 2.数组排序（冒泡排序）
        var arr1 = [3, 18, 1, 5, 23, 2, 6];
        // a-b是升序， b-a是降序
        arr1.sort(function(a, b) {
            // return a - b;
            return b - a;
        });
        console.log(arr1);
    </script>
</head>
