<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
    <script>
        // 给定一个字符串，如：“abaasdffggghhjjkkgfddsssss3444343”，问题如下： 

        var str1 = 'abaasdffggghhjjkkgfddsssss3444343';
        // 1、 字符串的长度 
        console.log('(1) 字符串长度为：' + str1.length);

        // 2、 取出指定位置的字符，如：0,3,5,9等
        console.log('(2) ' + str1.charAt(3));
        console.log('(2) ' + str1[9]);

        // 3、 查找指定字符是否在以上字符串中存在，如：i，c ，b等
        function findChar(s) {
            if (str1.indexOf(s) != -1) {
                console.log('(3) 字符' + s + '存在');
            } else {
                console.log('(3) 字符' + s + '不存在');
            }
        }
        findChar('i');
        findChar('c');
        findChar('b');

        // 4、 替换指定的字符，如：g替换为22,ss替换为b等操作方法 
        var str2 = str1;
        while (str2.indexOf('g') != -1) {
            str2 = str2.replace('g', '22');
        }
        console.log('(4) 替换后的字符串：' + str2);

        // 5、 截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
        var str3 = str1.substr(8, 3);
        console.log('(5) 截取的字符串' + str3);

        // 6、 找出以上字符串中出现次数最多的字符和出现的次数 
        var obj = new Object();
        for (var i = 0; i < str1.length; i++) {
            var ch1 = str1[i];
            if (obj[ch1]) {
                obj[ch1]++;
            } else {
                obj[ch1] = 1;
            }
        }
        console.log(obj);
        var max = 0;
        var ch2 = '';
        for (var k in obj) {
            if (obj[k] > max) {
                max = obj[k];
                ch2 = k;
            }
        }
        console.log('(6) 出现次数最多的字符是：' + ch2 + '，出现的次数为：' + max);

        // 7、 遍历字符串，并将遍历出的字符两头添加符号“@”
        var str7 = '';
        for (var i = 0; i < str1.length; i++) {
            str7 += ('@' + str1[i]);
        }
        console.log('(7) ' + str7 + '@');
    </script>

    <body>

    </body>

</html>
