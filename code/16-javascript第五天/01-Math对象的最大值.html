<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math对象的最大值</title>
    <script>
        console.log(Math.PI);
        console.log(Math.max(99, 1000, 23));
        console.log(Math.max(-10, -1));
        console.log(Math.max(-10, -1, 'pink老师')); //返回NaN
        console.log(Math.max()); //返回-Infinity(负无穷)
    </script>
</head>
