<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组返回位置的案例</title>
    <script>
        // 案例：['red','blue','red','green','pink','red'] 求red出现的位置和次数
        var arr = ['red', 'blue', 'red', 'green', 'pink', 'red'];
        var count = 0;
        var index = arr.indexOf('red');
        while (index != -1) {
            count++;
            console.log("'red'出现的位置为：" + index);
            index = arr.indexOf('red', index + 1);
        }
        console.log("'red'出现的次数为：" + count + '次');
    </script>
</head>

</body>

</html>
