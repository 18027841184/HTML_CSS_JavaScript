<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px auto;
            /* box-shadow: 10px 10px; */
        }
        
        .box:hover {
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3);
        }
        /* 当鼠标经过盒子时，添加阴影效果 */
        /* 任何盒子都可以添加a:hover */
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
