<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        div {
            font-size: 50px;
            color: purple;
            font-weight: 700;
        }
        
        div:hover {
            text-shadow: 5px 5px 10px rgb(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div>你是阴影，我是火影</div>
</body>

</html>
