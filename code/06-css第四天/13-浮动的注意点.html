<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的注意点</title>
    <style>
        .box {
            width: 1000px;
            height: 800px;
            background-color: gray;
            margin: 0 auto;
        }

        .box1 {
            height: 200px;
            width: 200px;
            background-color: blue;
            float: left;
        }

        .box2 {
            height: 300px;
            width: 300px;
            background-color: pink;
        }

        .box3 {
            height: 400px;
            width: 400px;
            background-color: green;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
