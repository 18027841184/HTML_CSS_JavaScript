<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之双伪元素法</title>
    <style>
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            /* 照顾低版本浏览器 */
            *zoom: 1;
        }

        .box {
            border: 1px solid black;
            width: 600px;
            margin: 0 auto;
        }

        .damao {
            width: 200px;
            height: 100px;
            background-color: pink;
            float: left;
        }

        .ermao {
            width: 150px;
            height: 150px;
            background-color: purple;
            float: left;
        }

        .footer {
            background-color: black;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer"></div>
</body>

</html>
