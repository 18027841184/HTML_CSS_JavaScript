<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用类选择器画div盒子</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        .font35 {
            font-size: 30px;
        }
        .red {
            /* 背景颜色 */
            background-color: red;    
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="red box font35">盒子一 红色</div>
    <div class="green box font35">盒子二 绿色</div>
    <div class="red box font35">盒子三 红色</div>
</body>
</html>
