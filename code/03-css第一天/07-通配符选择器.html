<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        * {
            color: pink;
        }
    </style>
</head>
<body>
    <div>刘德华</div>
    <span>郭富城</span>
    <ul>
        <li>我我我</li>
        <li>哈哈哈</li>
    </ul>
</body>
</html>
