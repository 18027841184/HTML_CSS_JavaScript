<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        h2 {
            font-family: '微软雅黑';
        }
        p {
            font-family: 'Microsoft Yahei', Arial, 'Times New Roman';
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <P>那一抹众人中最漂亮的颜色，</P>
    <P>优雅、淡然、又那么的清澈。</P>
    <P>前端总是伴随着困难和犯错，</P>
    <P>静心、坦然、攻克一个又一个。</P>
</body>
</html>
