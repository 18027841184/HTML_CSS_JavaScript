<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体大小</title>
    <style>
        body {
            font-size: 20px;
        }
        /* 标题标签比较特殊，需要单独指定大小 */
        h2 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <P>那一抹众人中最漂亮的颜色，</P>
    <P>优雅、淡然、又那么的清澈。</P>
    <P>前端总是伴随着困难和犯错，</P>
    <P>静心、坦然、攻克一个又一个。</P>
</body>
</html>
