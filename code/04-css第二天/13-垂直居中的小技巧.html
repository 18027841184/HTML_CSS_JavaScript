<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中的小技巧</title>
    <style>
        /* 使文字行高等于盒子高度，即可 垂直居中 */
        div {
            background-color: pink;
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>垂直居中</div>
</body>

</html>
