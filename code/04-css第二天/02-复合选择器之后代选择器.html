<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之后代选择器</title>
    <style>
        /* 把ol中的小li选出来改为pink色 */
        ol li {
            color: pink;
        }

        ol li a {
            color: blue;
            text-decoration: none;
        }

        .nav li a {
            color: yellow;
        }
    </style>
</head>

<body>
    <ol>
        哈哈哈
        <li>我是ol的儿子</li>
        <li>我是ol的儿子</li>
        <li>我是ol的儿子</li>
        <li><a href="http://www.baidu.com" target="_blank">我是孙子</a></li>
    </ol>
    <ul>
        <li>我是ul的儿子</li>
        <li>我是ul的儿子</li>
        <li>我是ul的儿子</li>
        <li><a href="#">不会变化</a></li>
    </ul>

    <ul class="nav">
        <li>我是ul的儿子</li>
        <li>我是ul的儿子</li>
        <li>我是ul的儿子</li>
        <li><a href="#">黄色</a></li>
        <li><a href="#">黄色</a></li>
        <li><a href="#">黄色</a></li>
        <li><a href="#">黄色</a></li>
    </ul>
</body>

</html>
