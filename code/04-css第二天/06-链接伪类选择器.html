<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /*1. 未被访问的链接 a:link    选择没访问过的链接选出*/
        a:link {
            color: black;
            text-decoration: none;
        }

        /* 2. a:visited  选择点击过的（访问过的）链接 */
        a:visited {
            color: yellow;
        }

        /* 3. a:hover  选择鼠标经过的链接 */
        a:hover {
            color: skyblue;
        }

        /* 4. a:active 选择的是鼠标正在按下的链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="http://www.baidu.com">大肘子</a>
    <a href="http://www.tengxun.com">哇哈哈</a>
</body>

</html>
