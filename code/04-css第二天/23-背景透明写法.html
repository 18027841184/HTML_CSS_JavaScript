<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景透明的写法</title>
    <style>
        div {

            height: 300px;

            background: rgba(0, 0, 0, .2);

        }
    </style>
</head>

<body>
    <div>
        隐形的翅膀
    </div>
</body>

</html>
