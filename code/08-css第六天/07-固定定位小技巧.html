<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位小技巧-固定版心右侧</title>
    <style>
        .banxin {
            width: 800px;
            height: 2000px;
            margin: 0 auto;
            background-color: pink;
        }

        .guding {
            position: fixed;
            top: 50%;
            /* 1.移动页面的50%，或版心的50% */
            left: 50%;
            /* 2.利用margin 移动版心一半的宽度 */
            margin-left: 405px;
            width: 60px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="banxin"></div>
    <div class="guding"></div>
</body>

</html>
