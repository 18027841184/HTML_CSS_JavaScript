<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位-父级无定位</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .son {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: skyblue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>

</html>
